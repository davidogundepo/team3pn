<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f0f"/>
      <stop offset="100%" style="stop-color:#1f1f1f"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Subtle geometric accents -->
  <line x1="80" y1="520" x2="280" y2="520" stroke="#f97316" stroke-width="3" opacity="0.4"/>
  <line x1="920" y1="110" x2="1120" y2="110" stroke="#f97316" stroke-width="3" opacity="0.4"/>
  <circle cx="1100" cy="530" r="40" fill="none" stroke="#f97316" stroke-width="2" opacity="0.15"/>
  <circle cx="100" cy="100" r="60" fill="none" stroke="#f97316" stroke-width="2" opacity="0.1"/>
  <!-- Logo text -->
  <text x="600" y="260" font-family="Arial,Helvetica,sans-serif" font-size="120" font-weight="900" fill="#ffffff" text-anchor="middle">
    <tspan fill="#ffffff">3</tspan><tspan fill="#f97316">PN</tspan>
  </text>
  <!-- Tagline -->
  <text x="600" y="330" font-family="Arial,Helvetica,sans-serif" font-size="28" fill="#a1a1aa" text-anchor="middle" letter-spacing="1">
